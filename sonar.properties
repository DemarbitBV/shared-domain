# =============================================================================
# SonarCloud Configuration
# =============================================================================
# This file is picked up automatically by the SonarCloud scanner.
# Most settings are passed via CLI in the GitHub Actions workflow,
# but these provide defaults and exclusions.
# =============================================================================

sonar.organization=demarbitbv
sonar.projectKey=demarbitbv_shared-domain
sonar.projectName=Demarbit.Shared.Domain

# Sources & exclusions
sonar.sources=src/
sonar.tests=tests/
sonar.exclusions=**/obj/**,**/bin/**,**/Migrations/**

# Coverage
sonar.cs.opencover.reportsPaths=**/TestResults/**/coverage.opencover.xml
sonar.coverage.exclusions=**/*Tests*/**,**/Program.cs